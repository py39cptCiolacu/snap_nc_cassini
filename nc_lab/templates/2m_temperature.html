<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            width: 210mm;
            height: 297mm;
            margin: auto;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 190mm; /* Adjust width for A4 with margins */
            padding: 10mm;    /* Padding for page content */
            box-sizing: border-box;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .header-text {
            color: #9da990;
            font-size: 24px;
        }

        .header img {
            height: 50px; /* Adjust height for the image */
            width: 50px;
        }

        .content {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            margin-bottom: 20px;
        }

        .content img {
            width: 100%; /* Make the image as wide as the content */
            max-width: 190mm; /* Ensure it fits within A4 width */
            height: auto;
            margin-top: 20px; /* Add space between info and image */
        }

        .info {
            flex: 1;
            margin-bottom: 20px;
            margin-top: 20px;
            padding-top: 20px;
        }

        .info ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Ensure page breaks for PDF when content overflows */
        .container {
            page-break-after: auto;
        }

        table {
            page-break-inside: avoid;
        }

        h2 {
            page-break-after: avoid;
        }

        p, ul, img, table {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/pQfsBzC/logo.png" alt="logo"></a>
            <span class="header-text">SnapNC</span>
        </div>

        <center> <h1> Report - Temperature at 2m </h1> </center>

        <div class="content">


            <div class="info">
                <h2>Information Section</h2>
                <ul>
                    <h3> 
                        <li> Time interval: 20/05/2024 - 26/05/2024</li>
                        <li> The tendince --placehoder-- </li>
                        <li> Our suggestion is to:  --placeholder-- </li>
                    </h3>
                </ul>
            </div>
            <a href="https://ibb.co/x56CSdc"><img src="https://i.ibb.co/dKDW0x3/second-plot.jpg" alt="second-plot" border="0"></a
        </div>
        
        <div class="table-container">
            <h2>Sample Table</h2>
            <table>
                <thead>
                    <tr>
                        <th> DAY </th>
                        <th>Max Temp (C)</th>
                        <th>Min Temp (C)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
